<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
</head>
<body>
    <div id="root">
        <h1 id="title">Jelentkezés</h1>
        <form id="form">
            <div class="name">
                <input type="text" name="personalName" placeholder="Név">
            </div>
            <div class="email">
                <input type="email" name="personalEmail" placeholder="Email cím">
            </div>
            <div class="checkbox">
                <input type="checkbox" name="terms">
                <label>Elolvastam és elfogadom az <a href="" target="_blank">Adatkezelési Tájékoztatót</a></label>
            </div>
            <input type="submit" value="Elküld">
        </form>
    </div>
</body>
</html>
